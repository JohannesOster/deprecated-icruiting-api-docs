get:
  tags:
    - tenants
  security:
    - JWT: [admin required]
  summary: Retrieve tenant
  description: Retrieve a specific tenant by its tenantId
  responses:
    200:
      description: Tenant was retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/tenant.yaml
    404:
      $ref: ../../../components/404.yaml
    401:
      $ref: ../../../components/401.yaml
    403:
      $ref: ../../../components/403.yaml
delete:
  tags:
    - tenants
  security:
    - JWT: [admin required]
  summary: Delete tenant
  description: Delete a specific tenant
  responses:
    200:
      description: Successfully deleted tenant
      content:
        application/json:
          schema: {}
    404:
      $ref: ../../../components/404.yaml
    401:
      $ref: ../../../components/401.yaml
    403:
      $ref: ../../../components/403.yaml
